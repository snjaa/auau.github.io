
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бодлого 3</title>
</head>
<body>
    <script>
        var number = window.prompt("Тоогоо оруулна уу");
        var primeNumber = "";

        for (var i = 2; i <= number; i++) {
            while (number % i === 0) {
                primeNumber += i + " ";
                number = number / i;
            }
        }
        alert("Анхдагч үржвэрүүд: " + primeNumber);
    </script>
</body>
</html>
