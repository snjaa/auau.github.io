<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бодлого 1</title>
</head>
<body>
    <script>
        var name = window.prompt("Нэрээ оруулна уу:");

        if (name === name.split('').reverse().join('')) {
            alert("Палиндром мөн");
        } else {
            alert("Палиндром биш");
        }
    </script>
</body>
</html>
